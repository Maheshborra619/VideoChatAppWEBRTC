<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat APP Mahesh</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <select id="filter" class="w-50 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                <option value="none">Normal</option>
                <option value="grayscale(100%)">black&white</option>
                <option value="sepia(100%)">Vintage</option>
                <option value="contrast(150%)">Luminated</option>
                <option value="blur(20px)">Hidden Mist</option>
                <option value="invert(100%)">Dracula</option>
                <option value="hue-rotate(180deg)">X-men</option>
                <option value="saturate(25)">Super Hero</option>
            </select>
        </div>
        <div class="col">
        <div class="float-right mt-3">
         <input type="checkbox" id="theme" class="form-check-input">
         <label class="form-check-label" for="theme">
             Dark theme
            </label>
            </div>
        </div>
    </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
              <div  class="embed-responsive embed-responsive-16by9">
                    <video  class="embed-responsive-item" muted>
                    </video>
              </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                      
                </div>
              </div>
        </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
